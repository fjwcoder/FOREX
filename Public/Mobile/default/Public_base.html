<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>{$seo.title}</title>

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="__PUBLIC__/css/idangerous.swiper.css"/>-->
    <link rel="stylesheet" href="__PUBLIC__/css/layout.css" type="text/css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/echarts.js"></script>
    <!--<script src="__PUBLIC__/js/idangerous.swiper.min.js"></script>-->
    <script src="__PUBLIC__/js/layout.js"></script>
    <!--<script src="http://cdn.bootcss.com/socket.io/1.7.3/socket.io.js"></script>-->
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-body public_index">
            <!--写个顶部-->
            <div class="public-top-div w1200">
                <div class="top-logo-div wp_20 hp_100 f_l">
                    <a href="/Home/Main.html">
                        <img class="top-logo-img wp_100 hp_100" src="__PUBLIC__/images/top_logo.png"/>
                    </a>
                </div>
                <div class="top-unlogin-div wp_10 hp_100 f_r">
                    <a href="/Home/Login.html">
                        <img class="unlogin-img w25" src="__PUBLIC__/images/unlogin.png"/> {$login.status}
                    </a>
                    <a href="/Home/Regist.html">
                        {$login.regist}
                    </a>
                </div>
                <!--余额-->
                <div class="top-money-div wp_20 hp_100 f_r">
                    <a href="/Home/Acharge.html">
                        <div class="money-div top-button-color-change wp_80">
                            <img class="top-money-img top-img w25" src="__PUBLIC__/images/money.png"/> 余额: {$login.money}
                        </div>
                    </a>
                </div>
                <!--账户-->
                <div class="top-account-div wp_20 hp_100 f_r">
                    <a href="/Home/User.html">
                        <div class="account-div top-button-color-change wp_80">
                            <img class="top-account-img top-img w25" src="__PUBLIC__/images/account.png"/> ID：{$login.pre_user}
                        </div>
                    </a>
                </div>
            </div>

            <!--写个头部-->
            <div class="public-head-div wp_100">
                <div class="head-bar-div w1200 hp_100">
                    <div class="currency-category-div wp_20 hp_100 f_l t_c">
                        <!--外汇币种-->
                        {$seo.name}
                    </div>
                    <div class="announcement-bar wp_80 hp_100 f_r">

                    </div>
                </div>
            </div>

            <!--内容-->
            <div class="public-content-div w1200 ">
                <block name="content">

                </block>
            </div>

            <!--页脚-->
            <div class="public-foot-div wp_100">
                <div class="">

                </div>
            </div>
            <div class="mask wp_100"></div>

        </div>
        
    </div>
</body>
</html>
