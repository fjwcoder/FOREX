<extend name="Public:base"/>
<block name="content">
	<div class="content-panel-div hp_100 wp_100">
		<div class="category-select swiper-container hp_100 wp_20 f_l o_h">
			<div class="swiper-wrapper wp_100">
				<script language="php">
					$html = '';
					foreach($operate as $v){
						$html .= "<details class='swiper-slide operate-item-0 wp_100' name='".$v['name']."' open> <summary>".$v['title']."</summary>";
							if(!empty($v['content'])){
								foreach($v['content'] as $o){
									$html .= "<li><a href='/Home/".$o['link']."' name='".$o['name']."'>".$o['title']."</a></li>";
								}
							}
						$html .= "</details>";
					}
					echo $html;
				</script>
			</div>
		</div>
		<div id="user-center" class="user-center user-content-div wp_80 hp_100 f_l">
			<div id="about-me" class="about-me wp_80 user-center-item hp_50">
				<form id="position-get" class="position-form" action="{:U('Aposition/getPosition')}" method="POST">
					<table class="tables user-base-table">
						<caption>{$seo.name}</caption>
						<tr>
							<th class="table-horizen table-horizen-0 font-272727 t_c">账号：</th>
							<th class="table-horizen table-horizen-1 font-272727">{$user.userid}</th>
						</tr>
						<tr>
							<th class="table-horizen table-horizen-0 font-272727 t_c">职位：</th>
							<th class="table-horizen table-horizen-1">
								<select class="position-select" name="position">
									<script language="php">
										$html = '';
										$i = 1;
										foreach($position as $k=>$v){
											$html .= '<option value="'.$k.'">'.$v.'</option>';
											$i++;
										}
										echo $html;
									</script>
								</select>
							</th>
						</tr>
						<tr>
							<th class="table-horizen table-horizen-0 font-272727 t_c">备注：</th>
							<th>
								<textarea class="position-textarea" name="position-textarea" rows="5" cols="50">
								
								</textarea>
							</th>
						</tr>
					</table>
					<button type="submit" class="button-submit">申请职位</button>
				</form>
			</div>

			<!--<div id="popularize-link" class="popularize-link wp_80 user-center-item hp_20">


			</div>

			<div id="announce-news" class="announce-news wp_80 user-center-item hp_30">


			</div>-->
		
		</div>
	</div>
</block>
