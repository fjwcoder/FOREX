<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<title>用户登录</title>

<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="__PUBLIC__/css/layout.css" type="text/css"/>
<!--<script src="__PUBLIC__/js/layout.js"></script>-->

</head>
<body>
<div class="panel panel-default">
	<div class="panel-body index_index">
		<div id="login-div" class="login-div">
			<div id="logo-div" class="logo-div wp_35 f_l">
				<img class="logo-img" src="__PUBLIC__/images/account.png"/><br>
				<div class="logo-font-div wp_100 t_c">LOGO</div>
			</div>
			<div class="login-info-div wp_55 f_l">
				<form id="login-form" class="login-form" action="{:U('Login/login')}" method="post">
					<br>
					<span class="login-title">用户登录</span><br>

					<div class="login-input-group wp_100 ">
						<img class="input-title-img" src="__PUBLIC__/images/account.png"/>
						<input type="text" class="input-content login-input-content wp_80" name="login-account" placeholder="账  号">
					</div>

					<div class="login-input-group wp_100 ">
						<img class="input-title-img" src="__PUBLIC__/images/password.png"/>
						<input type="text" class="input-content login-input-content wp_80" name="login-pwd" placeholder="密  码">
					</div>

					<div class="login-input-group wp_100 ">
						<input type="text" class="input-content login-input-content wp_50" name="login-vcode" placeholder="验证码">
						<img id="vcode" class="input-verify-img wp_30" src="{:U('Login/verify',array('id' => 'a_login_1'))}" data-url="{:U('Login/verify',array('id' => 'a_login_1'))}" align="absmiddle"/>
					</div>

					<button type="submit" class="btn btn-primary button-login w150">登  录</button><br>

					<a href="#"><span class="forget-password jump-font">忘记密码</span></a>
					<a href="/Home/Regist.html"><span class="free-regist jump-font">免费注册</span></a>
					<script type="text/javascript">
						$('#vcode').click(function(event) {
							/* Act on the event */
							var verifyUrl = $(this).attr('data-url');
							verifyUrl += '#'+Math.random();
							$(this).attr("src",verifyUrl);
						});
					</script>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
