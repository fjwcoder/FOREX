<extend name="Public:base" />
<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			注册详情
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('edit')}">	
					<div class="form-group">
						<label for="inputUserid" class="col-sm-2 control-label">用户编号</label>
						<div class="col-sm-9">
							<input type="text" name="userid" id="inputUserid" value="{$vo.userid}" class="form-control" placeholder="用户编号" required="required" readonly="true"/>	
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputAccountid" class="col-sm-2 control-label">账号</label>
						<div class="col-sm-9">
							<input type="text" name="accountid" id="inputAccountid" value="{$vo.accountid}" class="form-control" placeholder="账号" required="required" readonly="true"/>	
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputNickname" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-9">
							<input type="text" name="nickname" id="inputNickname" value="{$vo.nickname}" class="form-control" placeholder="姓名" readonly="true"/>	
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputMobile" class="col-sm-2 control-label">联系方式</label>
						<div class="col-sm-9">
							<input type="text" name="mobile" id="inputMobile" value="{$vo.mobile}" class="form-control" placeholder="联系方式" required="required" readonly="true"/>	
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputIntroduction" class="col-sm-2 control-label">推荐人</label>
						<div class="col-sm-9">
							<input type="text" name="introduction" id="inputIntroduction" value="{$vo.introduction}" class="form-control" placeholder="推荐人" required="required" readonly="true"/>	
						</div>
					</div>
				
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-9">
							<input type="text" name="email" id="inputEmail" value="{$vo.email}" class="form-control" placeholder="邮箱" required="required" readonly="true"/>	
						</div>
					</div>

					<div class="form-group">
						<label for="inputIDfront" class="col-sm-2 control-label">身份证信息</label>
						<div class="col-sm-9">
							<img id="id_front" src="{$vo.id_front}" style="height: 280px; width: 400px;">
							<img id="id_reverse" src="{$vo.id_reverse}" style="height: 280px; width: 400px;">
						</div>
					</div>
					
					
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">状态</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="radio" name="status" value="1" <if condition="$vo['islock'] eq 0">checked="checked"</if> />通过				
							 </label>
							<label class="radio-inline">
							 	<input type="radio" name="status" value="2" <if condition="$vo['islock'] eq 1">checked="checked"</if> />驳回		
							 </label>	
						</div>
					</div>

					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<input type="hidden" name="id" value="{$vo.id}" />
							<div class="btn-group">							
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index',array('group' => $group))}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
