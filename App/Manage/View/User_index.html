<extend name="Public:base" />

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
            {$type}         
            </h3> 
        </div>
        
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form action="" method="post" id="form_do" name="form_do">
                <div class="table-responsive">
                    <table class="table table-hover xyh-table-bordered-out">
                        <thead>
                            <tr class="active">
                                <th><input type="checkbox" id="check"></th>
								<th>序号</th>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>余额</th>
                                <th>手机</th>
                                <th>介绍人</th>
                                <th>职位</th>
                                <th>状态</th>
								<!-- <th class="text-right">充值</th> -->
                                <th class="text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name='vlist' item='v'>
                        <tr>
                            <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
							<td>{$v.id}</td>
                            <td>{$v.userid}</td>
                            <td>{$v.nickname}</td>
                            <td>{$v.amount}</td>
                            <td>{$v.mobile}</td>
							<td>{$v.introduction}</td>
							<td>{$v.position}</td>
							<td>
								<switch name="v['status']">
									<case value="0">待审核</case>
									<case value="1">正常</case>
									<case value="2">封停</case>
									<case value="3">职位申请</case>
									<default/>其他
								</switch>
							</td>
                            
                            <td class="text-right">
                            <!-- <a href="{:U('person',array('id' => $v['id']), '')}" class="label label-info">详情</a> -->
							<a href="{:U('charge',array('id' => $v['id']), '')}" class="label label-success">充值</a>
                            <a href="{:U('edit',array('id' => $v['id']), '')}" class="label label-success">详情</a>
                            <!-- <a href="javascript:;" onclick="toConfirm('{:U('del',array('id' => $v['id']), '')}', '确实要删除吗？')" class="label label-danger">删除</a>                           -->
                            </td>
                        </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </form>

            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="xyh-page">
                        {$page}
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    </block>
